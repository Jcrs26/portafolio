        <h2>Cotizador</h2>


        <div class="main">
            <form id="Cotizador" action="https://formsubmit.co/rojcar754@gmail.com" method="POST">

                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="Nombre" name="name" placeholder="Nombre" required>
                    <br>
                    <input type="email" class="form-control" id="Correo" name="email" placeholder="ejemplo@correo.com" required>
                    <br>
                    <input type="text" class="form-control" id="Numero" name="numero" placeholder="Numero a 10 digitos">
                    <br>
                </div>

                <div class="form-row col-md-5">
                    <label for="validationTextarea">Urgencia</label>
                    <br>
                    <select name="urgencia" class="custom-select custom-select-lg mb-3 form-group ">
                        <option selected>None</option>
                        <option  value="">Alta</option>
                        <option value="">Intermedia</option>
                        <option value="">Moderada</option>
                </div>
                <br>
                <div class="form-row">

                    </select>
                    <label for="validationTextarea">Extras</label>
                    <br>
                    <select name="extra" class="custom-select custom-select-lg mb-3 form-group ">
                        <option selected>None</option>
                        <option value="">Graphic Design</option>
                        <option value="">Hosting</option>
                        <option value="">Support</option>
                    </select>
                </div>
                <div class="custom-control custom-switch col-md-5">
                    <input type="checkbox" class="custom-control-input" id="customSwitch1" name="swi">
                    <label class="custom-control-label" for="customSwitch1">I.V.A.</label>
                </div>
                <br>
                <br>
                <div class="form-group col-md-6 ">
                    <label for="validationTextarea">Descripción web</label>
                    <textarea class="form-control " id="msgArea" name="text"
                        placeholder="¿Cómo le gustaría ver su sitio web y que le gustaría que tuviera?"
                        required></textarea>
                </div>
                
                <button class="button" type="button" id="btnEnviar">Enviar</button>
                <div id="alertSend" class="alert alert-danger" style="display: none" role="alert">
                  Alguno de los campos se encuentran vacíos, verifique por favor!
                </div>



            </form>
        </div>
